<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>加载模型</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
    </style>

    <style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
				color: white;
			}
		</style>

</head>
<body>
    <div id="info" style="display:none;">
        <span id="moduleId">{{ data.moduleId }}</span>
        <span id="author">{{ data.author }}</span>
        <span id="moduleCode">{{ data.moduleCode }}</span>
    </div>
    <div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE
				</p>
			</div>
		</div>
    <div id="divScene"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "/static/ThreeJS/build/three.module.js"
            }
        }
    </script>

    <script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="/static/js/gdmeta/loadmodule.js" type="module"></script>

    <script>
    	const blocker = document.getElementById( 'blocker' );
		const instructions = document.getElementById( 'instructions' );
        $(function(){
            //alert("");
            // 鼠标点击隐藏
            blocker.onclick = function(){
                blocker.style.display = 'none';
            }

            document.addEventListener('keydown',function(e){
                // 如果按下Q键
                if(e.keyCode === 81){
                    blocker.style.display = '';
                }
            })
        })

    </script>

	</body>
</html>
